<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML forms
        </title>
    </head>
    <body>
        <h1>Html forms</h1>
        <form>
            <lable for="username">enter user name:</lable>
            <input type="text" id="username" name="username" placeholder="username"><br><br>
              <lable for="email">enter email:</lable>
            <input type="email" id="email" name="email" placeholder="email"><br><br>
            <label for="password">enter password:</label>
            <input type="password" id="password" name="password" placeholder="password">
            <p>select your age:</p>
                <input type="radio" name="age" value="0-25" id="option-1">
                <label for="option-1">0-25</label>
                <input type="radio" name="age" value="26-50" id="option-2">
                <label for="option-2">26-50</label>
                <input type="radio" name="age" value="51+" id="option-3">
                <label for="option-3">51+</label>
                <br><br>
                <label for="question">Security question:</label>
                <select name="question" id="question">
                    <option value="q1">what is your favourite colour?</option>
                    <option value="q2">if you could be vegetable,what it be?</option>
                    <option value="q3">what is your best ever security question?</option>
                </select>
                <br><br>
                <label for="answer">security question answer:</label>
                <input type="text" id="answer" name="answer" placeholder="your answer">
                <br><br>
                <label for="bio">enter your bio...</label><br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
                <br><br>
                <input type="submit" value="submit the form">
            </form>
    </body>
</html>
